<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(img/back.png);background-size: 100%;">
	<div class="logo"><img src="img/logo.png" alt=""></div>
	<h1 class="title">学生在校情况系统</h1>
	<form action="" id="" class="login">
		<ul>
			<li style="position: relative;">
				<input type="text" class="username put">
				<i class="people"></i>
			</li>
			<li style="position: relative;">
				<input type="password" class="password put">
				<i class="psd"></i>
			</li>
			<li style="overflow: hidden;">
				<p class="fl" style="position: relative;"><input type="checkbox" id="check"><i class="box"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="check">记住密码</label></p>
				<p class="fr"><input type="button" value="登录" class="btn"></p>
			</li>
		</ul>
	</form>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/all.js"></script>
</html>
